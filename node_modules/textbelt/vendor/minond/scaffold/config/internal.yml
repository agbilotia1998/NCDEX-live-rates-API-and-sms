# for this project's (not yours, mine) build process
internal:
  required:
    - mkdir.js
    - clean.js
    - jshint.js
    - complexity.js

aliases:
  default:
    - clean
    - prepare
    - jshint
    - complexity

files:
  js:
    dir: grunt
    all:
      - grunt/**/*.js
      - grunt/Gruntfile.js
      - Gruntfile.js
  configuration:
    jshint: config/jshintrc.json

artifacts:
  create:
    - build/code/quality/js
    - build/code/lint/js
