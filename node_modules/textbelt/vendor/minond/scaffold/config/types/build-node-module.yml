# defaults for a js app
aliases:
  default:
    - 'clean'
    - 'prepare'
    - 'quality'
    - 'test'
  test:
    - 'test:unit'
  test:unit:
    - 'exec:mocha'
  quality:
    - 'prepare'
    - 'complexity:all'
    - 'jshint:all'
    - 'jshint:report'
  documentation:
    - 'yuidoc:all'

files:
  js:
    dir: src
    all: src/*.js
  tests:
    js:
      backend_unit_dir: tests/
      all: tests/*.js
